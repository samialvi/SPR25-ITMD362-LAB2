<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cta-container">
        <form class="cta-box">
            <h2>Join Our Newsletter</h2>
            <p>Stay updated with the latest news and offers.</p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <button type="submit" class="cta-button">Subscribe Now</button>
        </form>
        <form class="cta-box">
            <h2>Start Your Free Trial</h2>
            <p>Experience our product with a 14-day free trial.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <button type="submit" class="cta-button">Get Started</button>
        </form>
        <form class="cta-box">
            <h2>Contact Us</h2>
            <p>Have questions? Get in touch with our support team.</p>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Enter your message">
            <button type="submit" class="cta-button">Contact Support</button>
        </form>
    </div>
</body>
</html>
